<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .node { fill: #4488aa; stroke: #226688; stroke-width: 2; }
    .topic { fill: #aa4488; stroke: #882266; stroke-width: 2; }
    .label { fill: white; font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #555; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- ROS 2 Architecture Diagram -->
  <rect x="50" y="50" width="700" height="500" fill="#f0f8ff" stroke="#ccc" stroke-width="2" />
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">ROS 2 Architecture Overview</text>

  <!-- Nodes -->
  <rect x="100" y="100" width="120" height="60" class="node" rx="10" />
  <text x="160" y="135" class="label">Sensor Node</text>

  <rect x="340" y="100" width="120" height="60" class="node" rx="10" />
  <text x="400" y="135" class="label">Planning Node</text>

  <rect x="580" y="100" width="120" height="60" class="node" rx="10" />
  <text x="640" y="135" class="label">Control Node</text>

  <!-- Topics -->
  <ellipse cx="250" cy="250" rx="60" ry="30" class="topic" />
  <text x="250" y="255" class="label">sensor_data</text>

  <ellipse cx="500" cy="250" rx="60" ry="30" class="topic" />
  <text x="500" y="255" class="label">plan_commands</text>

  <!-- DDS Layer -->
  <rect x="200" y="350" width="400" height="80" fill="#e6f3ff" stroke="#66a3ff" stroke-width="2" />
  <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">DDS Communication Layer</text>
  <text x="400" y="405" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Data Distribution Service</text>

  <!-- Arrows -->
  <line x1="160" y1="160" x2="230" y2="220" class="arrow" />
  <line x1="400" y1="160" x2="380" y2="220" class="arrow" />
  <line x1="640" y1="160" x2="560" y2="220" class="arrow" />

  <line x1="270" y1="250" x2="340" y2="160" class="arrow" />
  <line x1="520" y1="250" x2="580" y2="160" class="arrow" />

  <line x1="280" y1="280" x2="240" y2="350" class="arrow" />
  <line x1="520" y1="280" x2="480" y2="350" class="arrow" />
</svg>